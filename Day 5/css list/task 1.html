<!DOCTYPE html>
<html >
<head>
    <title> Unordered list</title>
    <style>
        h1{
            text-align: center;
            color: rgb(22, 145, 22);
        }
        ul{
            list-style-type: square;
            color: rgb(14, 75, 144);
        }
    </style>
</head>
<body style="font-family: 'Courier New', Courier, monospace;">
    <h1> UNORDERED LIST</h1>
    <h2> Common GNU/Linux Distributions</h2>
    <ul >
        <li>Debian</li>
        <li>Redhat</li>
        <li>Ubuntu</li>
        <li>Fedora</li>
        <li>Trisquel</li>
        <li>Linux Mint</li>
        <li>Arch Linux</li>
    </ul>
</body>
</html>
