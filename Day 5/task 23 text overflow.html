<!DOCTYPE html>
<html >
<head>
    <title> TEXT OVERFLOW</title>
    <link rel="stylesheet" href="./task 23 stylesheet.css">
</head>
<body>
    <center><h1> MILK!!</h1></center>
    <br>
    <h3>A Normal Text :</h3>
    <p><input type="text" name="" id="" value="Milk is a white liquid food produced by the mammary glands of mammals. It is the primary source of nutrition "></p>
    <br>
    <h3>1. Text Overflow : Ellipsis (...)</h3>
    <div class="c1">
    <input type="text" name="" id="" value="Milk is a white liquid food produced by the mammary glands of mammals. It is the primary source of nutrition ">
    </div>
    <br>
    <h3>2. Text Overflow : Clip </h3>
    <div class="c2">
        <input type="text" name="" id="" value="Milk is a white liquid food produced by the mammary glands of mammals. It is the primary source of nutrition ">
    </div>
    <br>
    <h3>3. Text Overflow :String </h3>
    <div class="c3">
        <input type="text" name="" id="" value="Milk is a white liquid food produced by the mammary glands of mammals. It is the primary source of nutrition ">
    </div>
    <br>
    <h3>4. Text Overflow : Inherit from Ellipsis </h3>
    <div class="c4">
        <input type="text" name="" id="" value="Milk is a white liquid food produced by the mammary glands of mammals. It is the primary source of nutrition ">
    </div>
</body>
</html>
